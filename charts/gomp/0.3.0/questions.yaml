groups:
  - name: Configuration
    description: Configuration

portals:
  open:
    protocols:
      - "http"
    host:
      - "$node_ip"
    ports:
      - "$variable-gomp.service.nodePort"

questions:
  - variable: gomp
    label: Application Configuration
    group: Configuration
    schema:
      type: dict
      attrs:
        - variable: image
          label: Container Image
          schema:
            type: dict
            attrs:
              - variable: tag
                label: Override Tag
                schema:
                  type: string
                  default: ""
        - variable: service
          label: Main Service
          schema:
            type: dict
            attrs:
              - variable: nodePort
                label: Web Port
                schema:
                  type: int
                  min: 8000
                  max: 65535
                  default: 15000
                  required: true
        - variable: persistence
          label: Storage
          schema:
            type: dict
            attrs:
              - variable: data
                label: Application Data
                schema:
                  type: dict
                  attrs:
                    - variable: type
                      label: Type of Storage
                      description: Sets the persistence type
                      schema:
                        type: string
                        default: pvc
                        required: true
                        enum:
                          - value: pvc
                            description: PVC
                          - value: hostPath
                            description: Host Path
                    - variable: hostPath
                      label: Host Path
                      description: Select the host path
                      schema:
                        type: hostpath
                        required: true
                        show_if: [["type", "=", "hostPath"]]
        - variable: postgresql
          label: PostgreSQL
          schema:
            type: dict
            attrs:
              - variable: enabled
                label: Enabled
                schema:
                  type: boolean
                  default: false
                  required: true
              - variable: auth
                label: Authentication
                schema:
                  type: dict
                  show_if: [["enabled", "=", true]]
                  attrs:
                    - variable: password
                      label: Database Password
                      schema:
                        type: string
                        default: ""
                        required: true
              - variable: primary
                label: Primary
                schema:
                  type: dict
                  show_if: [["enabled", "=", true]]
                  attrs:
                    - variable: persistence
                      label: Default Storage (PVC)
                      schema:
                        type: dict
                        attrs:
                          - variable: enabled
                            label: Enabled
                            schema:
                              type: boolean
                              default: true
                              required: true
                    - variable: extraVolumes
                      label: Extra Host Path Volumes
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: extraVolumesEntry
                            label: Custom Volume
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                                - variable: name
                                  label: Volume Name
                                  schema:
                                    type: string
                                    default: ""
                                    required: true
                                - variable: hostPath
                                  label: Host Path
                                  schema:
                                    type: dict
                                    attrs:
                                      - variable: path
                                        label: Path
                                        description: Select the host path
                                        schema:
                                          type: hostpath
                                          required: true
                    - variable: extraVolumeMounts
                      label: Extra Host Path Volume Mounts
                      description: MUST have a corresponding Host Path Volume defined
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: extraVolumeMountsEntry
                            label: Custom Volume Mount
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                                - variable: name
                                  label: Volume Name
                                  schema:
                                    type: string
                                    default: ""
                                    required: true
                                - variable: mountPath
                                  label: Mount Path
                                  schema:
                                    type: path
                                    required: true
                                - variable: subPath
                                  label: Mount Sub-Path
                                  schema:
                                    type: string
                                    default: ""
                                    required: false