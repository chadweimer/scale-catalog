gomp:
  
  podSecurityContext:
    fsGroup: 568
  
  securityContext:
    runAsUser: 568

  service:
    type: NodePort

  ingress:
    enabled: false
    className: ""
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 100m
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: gomp.local
        paths:
          - path: /
            pathType: Prefix
    tls: []
    #  - secretName: gomp-tls
    #    hosts:
    #      - gomp.local

  persistence:
    data:
      enabled: true
      # type: hostPath
      # hostPath: /path/on/host

  gomp:
    env: []
    secureKey: ChangeMe
    uploads:
      driver: fs
    aws:
      auth:
        accessKeyId: ""
        secretAccessKey: ""
      bucket: ""
      region: ""
    backups:
      db: []
