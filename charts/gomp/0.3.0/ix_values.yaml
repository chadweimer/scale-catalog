        # - name: weekly
        #   schedule: "0 3 * * 0"
        #   destination:
        #     type: nfs
        #     server: 1.2.3.4
        #     path: /path/to/share
        #     subPath: sub/path

  postgresql:
    enabled: false
    auth:
      password: ChangeMe
    primary:
      podSecurityContext:
        enabled: true
        fsGroup: 568
      containerSecurityContext:
        enabled: true
        runAsUser: 568
