groups:
  - name: Container Image
    description: Image to be used for container
  - name: Networking
    description: Networking Configuration
  - name: Database
    description: Database Configuration

portals:
  open:
    protocols:
      - "http"
    host:
      - "$node_ip"
    ports:
      - "$variable-gomp_service_port"

questions:
  - variable: gomp.image.tag
    label: "Override Container Image Tag"
    group: Container Image
    schema:
      type: string
      default: ""
  - variable: gomp.service.port
    label: "Web Port"
    group: Networking
    schema:
      type: int
      min: 3000
      max: 65535
      default: 5000
      required: true
  - variable: gomp.portgresql.enabled
    label: "PostgreSQL Enabled"
    group: Database
    schema:
      type: boolean
      default: false